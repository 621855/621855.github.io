<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="css/Estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
	
    <form>

		<fieldset>
		 <legend>Agrupacion de varios controles:</legend>
		 Usuario: <input name='nombre' type='text' id="campo" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
		
		 <br>
		 <br>
		 Departamento: 
		 <br>
		 <select onchange="if(this.value=='seleccion2'){alert('Opccion invalida');}">
			<option value="seleccion1" selected>  Selec1 </option>
			<option onclick="alert()" value="seleccion2">Selec2</option>
			<option value="Seleccion3">Sele3</option>
		  </select>
		  <br>
		  <br>
		  Area de Texto:
		  <br>
		  <textarea id="learn">En este control del formulario se puede escribir varias lineas de texto</textarea>

		  <script> 

		var textarea = document.getElementById("learn").innerHTML;

		var result = textarea.replace(/ /g, "%");

		document.getElementById("learn").innerHTML = result;

		</script>
		
		</fieldset>
	   
		<fieldset>
		 <legend>Agrupacion de botones</legend>
		 <button name="Resetear" type="reset">Resetear</button>
		 <br>
		 <button name="Enviar">Enviar</button>
		</fieldset>
	   
	   </form>

</body>
</html>
